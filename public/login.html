<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<meta name="referrer" content="no-referrer">
<meta name="robots" content="noindex,nofollow">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
    :root {
      --primary-blue: #00447C;
      --secondary-blue: #0066A1;
      --accent-gold: #C5A047;
      --off-white: #F8F9FC;
      --slate-gray: #4A5C6C;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      min-height: 100vh;
      color: var(--off-white);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-card {
      max-width: 420px;
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    label, .form-control, .form-label, .btn, .nav-link {
      color: var(--off-white) !important;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-primary {
      background-color: var(--accent-gold);
      border: none;
      color: var(--primary-blue);
    }

    .btn-primary:hover {
      background-color: #b89a42;
    }

    .btn-info {
      background-color: var(--off-white);
      color: var(--primary-blue);
      border: none;
    }

    .btn-dark {
      background-color: var(--primary-blue);
      color: white;
    }

    .nav-buttons {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    .nav-buttons a {
      margin: 0 0.3rem;
    }

    .modal-content {
      background: var(--off-white);
      color: var(--primary-blue);
    }
  </style>
</head>
<body>
<div class="nav-buttons">
<a class="btn btn-outline-light" href="index.html">Home</a>
<a class="btn btn-outline-light" href="register.html">Credit Card</a>
<a class="btn btn-outline-light" href="register.html">Open Account</a>
</div>
<div class="auth-card">
<h2 class="auth-header text-center mb-4">Member Sign On</h2>
<form id="loginForm">
  <div class="mb-3">
    <label for="usernameInput">Email or Username</label>
    <input type="text" id="usernameInput" name="username" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="passwordInput">Password</label>
    <input type="password" id="passwordInput" name="password" class="form-control" required />
  </div>
  <button type="submit" id="loginButton" class="btn btn-primary">
    <span class="login-text">Sign On</span>
    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
  </button>
</form>

<div id="loginError" class="alert alert-danger mt-2 d-none"></div>
<div id="loginSuccess" class="alert alert-success mt-2 d-none"></div>

<div class="text-center mt-4">
<button class="btn btn-info m-1" id="callSupportBtn">Call Support</button>
<button class="btn btn-dark m-1" id="staffOnlyBtn" 
        data-bs-toggle="modal" data-bs-target="#staffPinModal">
  Staff Only
</button>
</div>
</div>
<!-- Staff PIN Modal -->
<div aria-hidden="true" aria-labelledby="staffPinModalLabel" class="modal fade" id="staffPinModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content text-dark">
<div class="modal-header">
<h5 class="modal-title" id="staffPinModalLabel">Enter Staff PIN</h5>
<button class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>
<div class="modal-body">
<input class="form-control" id="staffPin" placeholder="Enter 9-digit PIN" type="password">
<div class="invalid-feedback">Invalid PIN</div>
</input></div>
<div class="modal-footer">
<button class="btn btn-primary" id="submitPinBtn" type="button">Submit</button>
</div>
</div>
</div>
</div>
<!-- Bottom of body -->
<script defer src="js/bootstrap.bundle.min.js"></script>
<script defer src="js/login.js"></script>
</body>
</html>
