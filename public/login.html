<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex,nofollow">
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login | High End Credit Union</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-blue: #00447C;
      --secondary-blue: #0066A1;
      --accent-gold: #C5A047;
      --off-white: #F8F9FC;
      --slate-gray: #4A5C6C;
      --success-green: #28a745;
      --error-red: #dc3545;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      min-height: 100vh;
      color: var(--off-white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .auth-card {
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bank-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .bank-logo i {
      font-size: 3rem;
      color: var(--accent-gold);
      margin-bottom: 1rem;
    }

    .auth-header {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--off-white);
    }

    .auth-subtitle {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--off-white);
    }

    .form-control {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--off-white);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.12);
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 0.2rem rgba(197, 160, 71, 0.25);
      color: var(--off-white);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-group-text {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--off-white);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-gold), #d4af37);
      border: none;
      color: var(--primary-blue);
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(197, 160, 71, 0.4);
      background: linear-gradient(135deg, #d4af37, var(--accent-gold));
    }

    .btn-outline-light {
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--off-white);
      background: transparent;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--accent-gold);
      transform: translateY(-1px);
    }

    .btn-info {
      background: rgba(255,255,255,0.9);
      color: var(--primary-blue);
      border: none;
      font-weight: 500;
    }

    .btn-dark {
      background: var(--primary-blue);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .nav-buttons {
      position: absolute;
      top: 1rem;
      width: 100%;
      padding: 0 1rem;
      text-align: center;
      z-index: 1000;
    }

    .nav-buttons .btn {
      margin: 0 0.5rem;
      border-radius: 0.5rem;
    }

    .support-section {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .support-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .alert {
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-top: 1rem;
    }

    .alert-danger {
      background: rgba(220, 53, 69, 0.9);
      color: white;
    }

    .alert-success {
      background: rgba(40, 167, 69, 0.9);
      color: white;
    }

    .modal-content {
      background: var(--off-white);
      color: var(--primary-blue);
      border-radius: 1rem;
      border: none;
    }

    .modal-header {
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      border-top: 1px solid rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
    }

    .password-toggle {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--accent-gold);
    }

    /* Loading animation */
    .spinner-border {
      width: 1rem;
      height: 1rem;
    }

    /* Responsive design */
    @media (max-width: 576px) {
      .auth-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .nav-buttons {
        position: relative;
        margin-bottom: 1rem;
      }
      
      .nav-buttons .btn {
        margin: 0.25rem;
        font-size: 0.875rem;
      }
      
      .support-buttons {
        flex-direction: column;
      }
      
      .support-buttons .btn {
        width: 100%;
      }
    }

    /* Animation for form elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      transition: all 0.3s ease;
    }

    /* Focus states */
    .btn:focus {
      box-shadow: 0 0 0 0.2rem rgba(197, 160, 71, 0.25);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-gold);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a class="btn btn-outline-light" href="index.html">
      <i class="fas fa-home me-2"></i>Home
    </a>
    <a class="btn btn-outline-light" href="register.html">
      <i class="fas fa-credit-card me-2"></i>Credit Card
    </a>
    <a class="btn btn-outline-light" href="register.html">
      <i class="fas fa-university me-2"></i>Open Account
    </a>
  </div>

  <!-- Main Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <!-- Bank Logo -->
      <div class="bank-logo">
        <i class="fas fa-university"></i>
        <h1 class="h4 auth-header">High End Credit Union</h1>
        <p class="auth-subtitle">Secure Member Portal</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="usernameInput" class="form-label">
            <i class="fas fa-user me-2"></i>Email or Username
          </label>
          <input 
            type="text" 
            id="usernameInput" 
            name="username" 
            class="form-control" 
            placeholder="Enter your email or username"
            required 
          />
        </div>

        <div class="form-group">
          <label for="passwordInput" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <div class="input-group">
            <input 
              type="password" 
              id="passwordInput" 
              name="password" 
              class="form-control" 
              placeholder="Enter your password"
              required 
            />
            <span class="input-group-text password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" id="loginButton" class="btn btn-primary mt-3">
          <span class="login-text">
            <i class="fas fa-sign-in-alt me-2"></i>Sign On
          </span>
          <span class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>

      <!-- Alert Messages -->
      <div id="loginError" class="alert alert-danger mt-3 d-none">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span class="error-message"></span>
      </div>

      <div id="loginSuccess" class="alert alert-success mt-3 d-none">
        <i class="fas fa-check-circle me-2"></i>
        <span class="success-message"></span>
      </div>

      <!-- Support Section -->
      <div class="support-section">
        <div class="support-buttons">
          <button class="btn btn-info" id="callSupportBtn">
            <i class="fas fa-phone me-2"></i>Call Support
          </button>
          <button class="btn btn-dark" id="staffOnlyBtn" 
                  data-bs-toggle="modal" data-bs-target="#staffPinModal">
            <i class="fas fa-user-shield me-2"></i>Staff Only
          </button>
        </div>
        
        <!-- Additional Help Links -->
        <div class="text-center mt-3">
          <small class="text-muted">
            <a href="forgot-password.html" class="text-light me-3">Forgot Password?</a>
            <a href="register.html" class="text-light">New Member?</a>
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Staff PIN Modal -->
  <div class="modal fade" id="staffPinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-user-shield me-2"></i>Staff Access
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-3">Enter your 9-digit staff PIN to access administrative functions.</p>
          <input 
            type="password" 
            class="form-control" 
            id="staffPin" 
            placeholder="Enter 9-digit PIN"
            maxlength="9"
          />
          <div class="invalid-feedback mt-2">Invalid PIN. Please try again.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="submitPinBtn">
            <i class="fas fa-check me-2"></i>Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password visibility toggle
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('passwordInput');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
      }

      // Call Support functionality
      const callSupportBtn = document.getElementById('callSupportBtn');
      if (callSupportBtn) {
        callSupportBtn.addEventListener('click', function() {
          if (confirm('Call customer support at 1-800-HECU-NOW (1-800-432-8669)?')) {
            window.open('tel:1-800-432-8669');
          }
        });
      }

      // Form submission handling
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          // This will be handled by login.js
        });
      }

      // Staff PIN submission
      const submitPinBtn = document.getElementById('submitPinBtn');
      if (submitPinBtn) {
        submitPinBtn.addEventListener('click', function() {
          // This will be handled by login.js
        });
      }
    });
  </script>
  <script src="js/login.js"></script>
</body>
</html>
